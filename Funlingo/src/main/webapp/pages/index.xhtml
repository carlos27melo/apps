<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/inicial.xhtml">
	<ui:define name="conteudo">
		<p:growl id="mensagem" />
		<center>
			<h:form>
				<h:panelGrid columns="2">

					<p:outputLabel value="Login:" />
					<p:inputText size="20" maxlength="50" value="#{usuarioBean.usuario.login}" />

					<p:outputLabel value="Senha:" />
					<p:password size="20" maxlength="50" value="#{usuarioBean.usuario.senha}" />

					<p:commandButton value="Entrar" action="#{usuarioBean.logar}" update="mensagem" />
					<p:commandButton value="Cadastrar" oncomplete="PF('dialogo').show();" />

				</h:panelGrid>

			</h:form>

			<p:dialog header="Cadastro UsuÃ¡rio" widgetVar="dialogo" draggable="true" resizable="false" modal="false" closable="false">
				<h:form>

					<h:panelGrid columns="2">
						<p:outputLabel value="Nome:" />
						<p:inputText size="20" maxlength="50" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="Nome Vazio"  />

						<p:outputLabel value="Sexo:" />
						<p:selectOneMenu>
							<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
							<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
						</p:selectOneMenu>

						<p:outputLabel value="Data Nascimento:" />
						<p:calendar navigator="true" yearRange="c-100:c+0" />

						<p:outputLabel value="Login:" />
						<p:inputText size="20" maxlength="50" value="#{usuarioBean.usuario.login}" required="true" requiredMessage="Login Vazio" />

						<p:outputLabel value="Senha:" />
						<p:password size="20" maxlength="50" value="#{usuarioBean.usuario.senha}" required="true" requiredMessage="Senha Vazia" />

						<p:outputLabel value="Confirmar Senha:"  required="true" requiredMessage="Senha Vazia" />
						<p:password size="20" maxlength="50" value="#{usuarioBean.confirmarSenha}" />


						<p:commandButton value="Cadastrar" actionListener="#{usuarioBean.salvar}" update="mensagem"  />
						<p:commandButton value="Cancelar" oncomplete="PF('dialogo').hide()" />

					</h:panelGrid>
				</h:form>
			</p:dialog>
		</center>
	</ui:define>
	
	<ui:define name="rodape">
		
	</ui:define>
	
</ui:composition>
</html>
