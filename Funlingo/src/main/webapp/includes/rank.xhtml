<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:form>
		<p:dataTable var="usuario" value="#{rankBean.usuarios}"  >
			<p:column headerText="POS" width="30">
				<h:outputText value="#{usuario.posicao}" />
			</p:column>
			<p:column headerText="Usuário" width="150">
				<h:outputText value="#{usuario.login}" />
			</p:column>
			<p:column headerText="pontos">
				<h:outputText value="#{usuario.pontos}" />

			<p:column headerText="nÍvel">
				<h:outputText value="#{usuario.nivel}" />
			</p:column>

		</p:dataTable>

</ui:composition>
